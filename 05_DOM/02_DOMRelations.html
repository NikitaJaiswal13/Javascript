<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Relations</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent')

    console.log(parent)

    // We are moving from parent to child
    console.log(parent.children)
    console.log(parent.firstElementChild)
    console.log(parent.children[1].innerHTML)
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    for(let i =0; i< parent.children.length ; i++){
        console.log(parent.children[i].innerHTML)
    }

    parent.children[1].style.color = "green"

    DayOne = document.querySelector('.day')
    console.log(DayOne)

    // We are moving from child to parent
    console.log(DayOne.parentElement)

    // We are moving from one child to other child i.e sibling
    console.log(DayOne.nextElementSibling)

    console.log(parent.childNodes)

</script>

</html>
