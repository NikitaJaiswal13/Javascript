<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Creations</title>
</head>
<body style="background-color: #212121; color: white;">
</body>

<script>

    const div = document.createElement('div')
    console.log(div)
    div.className = 'main'
    div.id = 'myid'
    div.setAttribute("title" , "JS title")
    div.style.backgroundColor = "green"
    div.style.padding = "10px"
   // div.innerText = "Nikita Jaiswal"
   const text = document.createTextNode("Nikita Jaiswal")
   div.append(text)
   document.body.appendChild(div)
</script>

</html>
