<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Creation and Deletion</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="list">
        <li>Javascript</li>
    </ul>
</body>

<script>

    // Addition 
    function newLang(name) {
        const li = document.createElement('li')
        li.innerHTML = `${name}`
        document.querySelector('.list').appendChild(li)
    }

    newLang("C++")
    newLang("Java")

    // Optimised addition

    function anotherlang(new_name){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(new_name))
        document.querySelector('.list').appendChild(li)

    }

    anotherlang('Ruby')

    //Edit

    const seclang = document.querySelector("li:nth-child(2)")
   // seclang.innerHTML = "Mojo"

   const newElement = document.createElement('li')
   newElement.textContent = "C#"
   seclang.replaceWith(newElement)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

     //remove
     const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    
</script>

</html>
